---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

folders:
    - map: D:\VM\vagrant_boxes\Homestead\instablog
      to: /home/vagrant/Code/instablog

sites:
    - map: instablog.app
      to: /home/vagrant/Code/instablog/public

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

